<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/">

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Kumbh+Sans:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;    
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="profile_card">
        <div class="profile_card_top">
            <img src="./assets/image-victor.jpg" alt="profile_image">
        </div>
        <div class="profile_card_top">
            <div class="profile_car_low_datos_del_perfil">
                <span>Victor Crest</span>
                <span>26</span>
            </div>
            <p></p>
        </div>
        <div class="profile_card-bottom_datos-seguidores">
            <p>80K</p>
            <p>Followers</p>
            <div>
                <div>
                    <p>803K</p>
                    <p>Likes</p>
                </div>
            </div>
            <div>
                <div>
                    <p>1.4K</p>
                    <p>Photos</p>
                </div>
            </div>
        </div>

</body>

</html>
